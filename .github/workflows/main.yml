name: Deploy Vue to WordPress

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to WordPress
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        sudo apt-get update && sudo apt-get install -y lftp
        lftp -e "set ssl:verify-certificate no; mirror -R ./dist http://manager.dynamic-devs-collective.ru/wp-content/themes/manager/vue/; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

